<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Demo</title>
  <style>
    body { margin:0; padding:50px; }
  </style>
  <link href="plugins/bootstrap-3.3.4/css/bootstrap.min.css"  rel="stylesheet">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="plugins/bootstrap-3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的邮箱地址">
    </div>
  </div>
  <div class="form-group">
    <label form="inputPassword" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="请输入登陆密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> 记住密码</label>
      </div>
    </div>
  </div>
  <p class="text-center col-lg-1" data-toggle="tooltip" data-placement="right" title="测试">测试</p>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="left tooltip">进入邮箱</button>
    </div>
  </div>
  <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
</form>
<script>
$(function(){
  $("[data-toggle='tooltip']").tooltip();
})
</script>
</body>
</html>
